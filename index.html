<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jin Yewon</title>

    <style>
      body {
        margin: 0;
        font-family: "Helvetica Neue", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
        background-color: #485861;
        color: #ffe6cf;
        font-size: 11px;
        line-height: 1.4;
        font-weight: 500;
        overflow-x: hidden;
      }
      .text-area {
        margin-top: 90px;
        margin-left: 24px;
      }

      .text-area h1 {
        font-size: 30px;
        line-height: 1;
        font-weight: normal;
      }
      .name {
        margin-bottom: 85px;
      }

      #circle-wrapper {
        position: relative;
        margin-left: 24px;
        margin-top: 42px;
      }

      .circle {
        width: 246px;
        height: 246px;
        border-radius: 50%;
        position: absolute;
      }

      .circle:nth-child(1) {
        background-color: transparent;
        border: 1px solid black;
        opacity: 0.2;
        top: 0;
      }

      .circle:nth-child(2) {
        background-color: #ffc000;
        left: 100px;
      }

      .circle:nth-child(3) {
        background-color: #fedd15;
        left: 200px;
      }
      #badge {
        background-color: #ffc000;
        width: 56px;
        height: 56px;
        color: #485861;
        padding-left: 13px;
        padding-top: 18px;
        font-size: 9px;
        line-height: 11px;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        right: 24px;
      }
    </style>
  </head>
  <body>
    <!-- 텍스트 영역 -->
    <div class="text-area">
      <h1>
        <div class="name">Jin Yewon</div>
        <div class="title">
          This is <br />
          Yewon's<br />
          Portfolio
        </div>
      </h1>
      <p>
        I'll make a Portfolio<br />
        using html, css only.
      </p>
    </div>
    <!-- 원 -->
    <div id="circle-wrapper">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <!-- 뱃지 -->
    <div id="badge">
      Ex- <br />
      clusive
    </div>
  </body>
</html>
