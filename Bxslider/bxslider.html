<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Carousel using bxSlider.js</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css" />
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrapper">
      <div class="bxslider">
        <div>
          <img src="images/things-1.jpeg" />
        </div>
        <div>
          <img src="images/things-2.jpeg" />
        </div>
        <div>
          <img src="images/things-3.jpeg" />
        </div>
        <div>
          <img src="images/things-4.jpeg" />
        </div>
      </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script>
      $(function () {
        $(".bxslider").bxSlider();
      });
    </script>
  </body>
</html>
